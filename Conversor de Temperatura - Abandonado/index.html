<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="title"> <!--Aqui vai ficar um titulo--> 
            <h1>Conversor de Temperatura</h1>
        </div>
        <div class="selector"> 
            <input type="text">
            <input type="checkbox"><!--Aqui  é pra ser o local onde a pessoa escolhe o tipo de conversão que ela procura-->
        </div>
        <div class="converter">
            <div class="converterIndicator"></div><!--Aqui é pra mostrar qual a unidade de medida-->
            <div class="insert"><!--Aqui é pra ela colocar o valor que ela quer converter, tipo: 36º-->
            </div>
        </div>
        <div class="converted">
            <div class="convertedIndicator"></div><!--Aqui é pra mostrar qual a unidade de medida-->
            <div class="result"><!--Aqui vai mostrar o resultado-->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
